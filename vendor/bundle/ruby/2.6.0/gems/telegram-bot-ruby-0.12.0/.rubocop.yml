inherit_from: .rubocop_todo.yml
require: rubocop-rspec

Metrics/BlockLength:
  Exclude:
    - spec/**/*.rb

Metrics/LineLength:
  Exclude:
    - telegram-bot-ruby.gemspec
    - examples/*.rb

Style/EmptyMethod:
  EnforcedStyle: expanded

Style/PercentLiteralDelimiters:
  PreferredDelimiters:
    '%w': '()'
